server:
  port: 8761

#configuramos el servidor de Eureka
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://localhost:8761/eureka/
      #default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
